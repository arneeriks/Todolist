<!DOCTYPE html>
<html ng-app="newTaskCtrl" ng-controller="newTaskController as vm">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Style/newTask.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="/Scripts/newTaskController.js"></script>
    <script src="/Scripts/libs/moment.js"></script>
    <meta charset="UTF-8">
    <title>New task</title>
</head>
<body>
    <div class="container">
        <h1>New task</h1>
        <form>
            <div class="form-group">
                <label for="title">Title:</label>
                <input ng-model="vm.newTask.title" type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for=description>Description:</label>
                <input ng-model="vm.newTask.description" type="text" class="form-control" id="description" required>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <select ng-model="vm.newTask.type" class="form-control" ng-options="type.name for type in vm.taskTypes" id="type">
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input ng-model="vm.newTask.date" type="date" class="form-control" id="date">
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input ng-model="vm.newTask.time" type="time" class="form-control" id="time">
            </div>

            <button type="submit" class="btn btn-success" ng-click="vm.saveNewTask()">Add task</button>
            <button class="btn btn-danger pull-right" ng-click="vm.goBack()">Cancel</button>

        </form>
    </div>
</body>
</html>
