<!DOCTYPE html>
<html ng-app="taskCtrl" ng-controller="taskController as vm">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Style/taskList.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="/Scripts/taskController.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <h1>Task list</h1>
        <a class="btn btn-primary pull-right newTaskBtn" ng-click="vm.newTask()">Add new task</a>
        <table class="table table-hover">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Type</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
            <tr ng-repeat="task in vm.tasks">
                <td>{{task.title}}</td>
                <td>{{task.description}}</td>
                <td>{{task.type}}</td>
                <td>{{task.date}}</td>
                <td>{{task.time}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
